# Usar a opcao 'ansible-playbook --tags agent' para instalacao nos agentes
# Playbook automaticamente ir√° instalar zabbix server e zabbix agent
---
- hosts: zabbix-server
  become: True
  roles:
    - role: httpd
    - role: mysql
    - role: zabbix-server
    - role: zabbix-agentd
  tasks:
  # Habilitando servicos instalados
    - name: Enable Services
      service:
        name: "{{ item }}"
        enabled: yes
      with_items:
        - mysqld
        - httpd
        - zabbix-server
  # Habilitando servicos agent
    - name: Enable Services Agent
      service:
        name: "{{ item }}"
        enabled: yes
      with_items:
        - zabbix-agent
      tags: agent
